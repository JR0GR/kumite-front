<ion-header>
  <app-header [backButton]="true"></app-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6"> <img src="../../../assets/testImage2.png" /></ion-col>
      <ion-col size="6">
        <ion-row class="nickname-row">
          <ion-col
            ><ion-label class="custom-label"
              >Afterwork Brawls</ion-label
            ></ion-col
          >
        </ion-row>
        <ion-row class="stats-row">
          <ion-col>Nov 1, 2022</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="platforms-cell" size="3"
            ><ion-icon src="../../../assets/icon/playstation.svg"></ion-icon
          ></ion-col>
          <ion-col class="platforms-cell" size="3"
            ><ion-icon src="../../../assets/icon/steam.svg"></ion-icon
          ></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-player-list [users]="users"></app-player-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
