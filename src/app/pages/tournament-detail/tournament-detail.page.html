<ion-header>
  <app-header [backButton]="true" [loginPage]="false" [me]="me"></app-header>
</ion-header>

<ion-content>
  <ion-grid *ngIf="tournament">
    <ion-row>
      <ion-col size="6"> <img [src]="tournament.base64" /></ion-col>
      <ion-col size="6">
        <ion-row class="nickname-row">
          <ion-col
            ><ion-label class="custom-label"
              >{{tournament.name}}</ion-label
            ></ion-col
          >
        </ion-row>
        <ion-row>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="tournament.platforms.includes('PS5')"
            ><ion-icon src="../../../assets/icon/playstation.svg"></ion-icon
          ></ion-col>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="tournament.platforms.includes('XBOX')"
            ><ion-icon src="../../../assets/icon/xbox.svg"></ion-icon
          ></ion-col>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="tournament.platforms.includes('PC')"
            ><ion-icon src="../../../assets/icon/steam.svg"></ion-icon
          ></ion-col>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="tournament.platforms.includes('Switch')"
            ><ion-icon src="../../../assets/icon/switch.svg"></ion-icon
          ></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-player-list [users]="users"></app-player-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
