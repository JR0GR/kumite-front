<ion-header>
  <app-header [backButton]="true" [loginPage]="false"></app-header>
</ion-header>

<ion-content>
  <ion-grid>
    <form
      id="tournamentForm"
      (ngSubmit)="createTournament()"
      [formGroup]="tournament"
      s
    >
      <ion-row>
        <ion-col
          ><app-game-tournament-list
            label="Games"
            type="games"
            [data]="games"
            [select]="true"
            (selected)="gameSelected($event)"
          ></app-game-tournament-list
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-input
            type="text"
            [clearInput]="true"
            label="Name"
            formControlName="tournamentName"
          ></app-input
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          ><ion-button
            class="upload"
            (click)="showOptionsCamera()"
            expand="block"
          >
            <div>
              <ion-icon
                *ngIf="photos.length === 0"
                src="../../../assets/icon/upload.svg"
              ></ion-icon
              ><br />{{photos.length > 0 ? 'Image uploaded' : 'Upload an Image'
              }}
            </div>
          </ion-button></ion-col
        >
      </ion-row>
    </form>
    <ion-row class="ion-justify-content-center submit-row">
      <ion-col size="8" size-md="5">
        <ion-button
          form="tournamentForm"
          type="submit"
          shape="round"
          expand="block"
          >Submit</ion-button
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
