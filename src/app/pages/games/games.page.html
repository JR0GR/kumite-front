<app-header [loginPage]="false" [me]="me"></app-header>

<ion-content>
  <app-searchbar (searchValue)="filterGames($event)"></app-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col
        size="4"
        size-sm="3"
        size-md="2"
        *ngFor="let game of filteredGames"
      >
        <img [src]="game.base64" (click)="goToDetail(game)"
      /></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
