<app-header></app-header>

<ion-content>
  <div *ngIf="favorites.length > 0">
    <app-game-tournament-list
      label="Favorite Games"
      type="games"
      [data]="favorites"
    ></app-game-tournament-list>
  </div>
  <div *ngIf="userTournaments.length > 0">
    <app-game-tournament-list
      label="Participating In..."
      type="tournaments"
      [data]="userTournaments"
    ></app-game-tournament-list>
  </div>
  <div *ngIf="tournaments.length > 0">
    <app-game-tournament-list
      label="Active Tournaments"
      type="tournaments"
      [data]="tournaments"
    ></app-game-tournament-list>
  </div>
</ion-content>
