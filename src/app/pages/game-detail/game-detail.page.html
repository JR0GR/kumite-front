<ion-header>
  <app-header [backButton]="true" [loginPage]="false" [me]="me"></app-header>
</ion-header>

<ion-content>
  <ion-grid *ngIf="game">
    <ion-row>
      <ion-col size="6" class="relative">
        <ion-icon
          (click)="addOrDeleteFavorite()"
          class="favorite-icon"
          [name]="me?.favourites?.includes(game.id) ?'star' : 'star-outline'"
        ></ion-icon>
        <img [src]="game.base64"
      /></ion-col>
      <ion-col size="6">
        <ion-row class="nickname-row">
          <ion-col
            ><ion-label class="custom-label">{{game.name}}</ion-label></ion-col
          >
        </ion-row>
        <ion-row class="stats-row">
          <ion-col>{{game.year}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="game.platforms.includes('PS5')"
            ><ion-icon src="../../../assets/icon/playstation.svg"></ion-icon
          ></ion-col>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="game.platforms.includes('XBOX')"
            ><ion-icon src="../../../assets/icon/xbox.svg"></ion-icon
          ></ion-col>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="game.platforms.includes('PC')"
            ><ion-icon src="../../../assets/icon/steam.svg"></ion-icon
          ></ion-col>
          <ion-col
            class="platforms-cell"
            size="3"
            *ngIf="game.platforms.includes('Switch')"
            ><ion-icon src="../../../assets/icon/switch.svg"></ion-icon
          ></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-game-tournament-list
          label="Active Tournaments"
          type="tournaments"
          [data]="activeTournaments"
        ></app-game-tournament-list
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-game-tournament-list
          label="Finished Tournaments"
          type="tournaments"
          [data]="tournaments"
        ></app-game-tournament-list
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
