<app-header [loginPage]="true"></app-header>

<ion-content>
  <ion-grid>
    <form id="loginForm" (ngSubmit)="login()" [formGroup]="credentials">
      <ion-row>
        <ion-col>
          <app-input
            label="Email"
            type="text"
            formControlName="email"
            [clearInput]="true"
          ></app-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-input
            label="Password"
            type="password"
            formControlName="password"
            [clearInput]="true"
          ></app-input>
        </ion-col>
      </ion-row>
    </form>
    <ion-row class="ion-justify-content-center">
      <ion-col size="9"
        ><ion-button form="loginForm" type="submit" shape="round" expand="block"
          >Log In</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-col size="10">
        <span
          >Don't have an account yet,
          <a (click)="goToRegister()">Register</a></span
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
