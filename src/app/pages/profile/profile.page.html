<ion-header>
  <app-header [backButton]="true"> </app-header>
</ion-header>

<ion-content>
  <ion-grid *ngIf="user">
    <ion-row>
      <ion-col size="6">
        <ion-avatar>
          <img
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          /> </ion-avatar
      ></ion-col>
      <ion-col size="6">
        <ion-row class="nickname-row">
          <ion-col
            ><ion-label class="custom-label"
              >{{user.nickname}}</ion-label
            ></ion-col
          >
        </ion-row>
        <ion-row class="stats-row">
          <ion-col
            >Wins: {{user.wins}}<br />Tournaments:
            {{user.tournaments.length}}</ion-col
          >
        </ion-row>
        <ion-row class="nationality-row">
          <ion-col
            >{{regionNames.of(user.nationality)}}
            <span [class]="'fi fi-' + user.nationality.toLowerCase()"></span
          ></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col
            ><ion-label class="custom-label input-label"
              >Platforms</ion-label
            ></ion-col
          >
        </ion-row>
        <ion-row class="platforms-row">
          <ion-col
            class="platforms-cell"
            size="6"
            size-md="3"
            *ngIf="user.platforms.includes('PS5')"
            ><ion-icon src="../../../assets/icon/playstation.svg"></ion-icon
            ><span>Playstation</span></ion-col
          >
          <ion-col
            class="platforms-cell"
            size="6"
            size-md="3"
            *ngIf="user.platforms.includes('XBOX')"
            ><ion-icon src="../../../assets/icon/xbox.svg"></ion-icon
            ><span>Xbox</span></ion-col
          >
          <ion-col
            class="platforms-cell"
            size="6"
            size-md="3"
            *ngIf="user.platforms.includes('PC')"
            ><ion-icon src="../../../assets/icon/steam.svg"></ion-icon
            ><span>PC</span></ion-col
          >
          <ion-col
            class="platforms-cell"
            size="6"
            size-md="3"
            *ngIf="user.platforms.includes('Switch')"
            ><ion-icon src="../../../assets/icon/switch.svg"></ion-icon
            ><span>Switch</span></ion-col
          >
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-game-tournament-list
          label="Favorite Games"
        ></app-game-tournament-list
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-game-tournament-list
          label="Participating In..."
        ></app-game-tournament-list
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
